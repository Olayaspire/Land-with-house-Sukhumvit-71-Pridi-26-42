<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Land with House Sukhumvit 71</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
}

.gallery {
  max-width: 900px;
  margin: auto;
}

.main img {
  width: 100%;
  border-radius: 8px;
}

.thumbs {
  display: flex;
  gap: 10px;
  margin-top: 10px;
  overflow-x: auto;
}

.thumbs img {
  height: 100px;
  cursor: pointer;
  border-radius: 6px;
  opacity: 0.7;
}

.thumbs img:hover {
  opacity: 1;
}
</style>
</head>

<body>

<h1>Land with House Sukhumvit 71</h1>

<div class="gallery">
  <div class="main">
    <img id="mainImage" src="1.jpg">
  </div>

  <div class="thumbs">
    <img src="1.jpg" onclick="change(this)">
    <img src="582085057_10163283158769730_3007733827.jpg" onclick="change(this)">
    <img src="583333757_10163283158949730_7059394537.jpg" onclick="change(this)">
    <img src="584319251_10163283158839730_5101949832.jpg" onclick="change(this)">
    <img src="584419947_10163283159044730_8363786692.jpg" onclick="change(this)">
  </div>
</div>

<script>
function change(img) {
  document.getElementById("mainImage").src = img.src;
}
</script>

</body>
</html>
